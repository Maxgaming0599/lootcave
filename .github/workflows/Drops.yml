name: â™»ï¸ 24/7 VPS with tmate + SSHx + Folder Restore

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 */6 * * *'

jobs:
  vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: âœ… Show Trigger
        run: echo "Triggered by ${{ github.event_name }}"

      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“ Prepare All Folders
        run: |
          mkdir -p .backup links lootcave /tmp

      - name: ğŸ”„ Restore lootcave Folder
        run: |
          if [ -f ".backup/lootcave_backup.tar.gz" ]; then
            tar -xzf .backup/lootcave_backup.tar.gz
            echo "âœ… Restored lootcave folder"
          else
            echo "â„¹ï¸ No lootcave backup found"
          fi

      - name: ğŸ” Install & Start tmate
        run: |
          sudo apt update && sudo apt install -y tmate zip unzip curl tar
          
          if [ -f ".backup/tmate.sock.zip" ]; then
            unzip -o .backup/tmate.sock.zip -d /tmp/
            echo "â™»ï¸ Reused previous tmate session"
          else
            tmate -S /tmp/tmate.sock new-session -d
            echo "ğŸ†• Started new tmate session"
          fi

          tmate -S /tmp/tmate.sock wait tmate-ready
          tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}' | tee links/tmate_ssh.txt
          tmate -S /tmp/tmate.sock display -p '#{tmate_web}' | tee links/tmate_web.txt

      - name: ğŸŒ Start SSHx Session
        run: |
          curl -sSf https://sshx.io/get | sh -s run > links/sshx.txt 2>&1 || echo "âŒ SSHx failed"
          grep -Eo 'sshx://[^\s]+' links/sshx.txt || echo "âš ï¸ No SSHx link found"

      - name: â³ Stay Online for 6 Hours
        run: |
          echo "ğŸŸ¢ VPS running. Sleeping 6h..."
          sleep 21600

      - name: ğŸ§¼ Remove Old Backups
        run: |
          rm -f .backup/tmate.sock.zip
          rm -f .backup/lootcave_backup.tar.gz

      - name: ğŸ’¾ Save tmate Backup
        run: |
          if [ -e /tmp/tmate.sock ]; then
            zip -r .backup/tmate.sock.zip /tmp/tmate.sock
            echo "âœ… tmate backup saved"
          else
            echo "âš ï¸ No tmate.sock found"
          fi

      - name: ğŸ’¾ Save lootcave Folder
        run: |
          if [ -d "lootcave" ]; then
            tar -czf .backup/lootcave_backup.tar.gz lootcave
            echo "âœ… lootcave backup saved"
          else
            echo "âš ï¸ lootcave folder not found"
          fi

      - name: ğŸ“¤ Push Backup + Links
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "â™»ï¸ Auto-backup: tmate + lootcave"
          file_pattern: ".backup/* links/*"
          push_options: "--force"
