name: ğŸŒ 24/7 VPS with tmate + SSHx (Auto Restart)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  repository_dispatch:
    types: [create-vps]

jobs:
  vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: âœ… Trigger Info
        run: echo "Triggered by: ${{ github.event_name }}"

      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ“ Prepare Folders
        run: mkdir -p .backup links data scripts configs

      - name: ğŸ”„ Restore Previous tmate Session
        run: |
          if [ -f ".backup/tmate.sock.zip" ]; then
            unzip .backup/tmate.sock.zip -d /tmp/
          else
            echo "No previous tmate session found"
          fi

      - name: ğŸ” Start tmate (Persistent)
        run: |
          sudo apt update && sudo apt install -y tmate zip unzip curl
          if [ ! -e /tmp/tmate.sock ]; then
            tmate -S /tmp/tmate.sock new-session -d
          fi

          tmate -S /tmp/tmate.sock wait tmate-ready

          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          WEB=$(tmate -S /tmp/tmate.sock display -p '#{tmate_web}')

          echo "$SSH" | tee links/tmate_ssh.txt
          echo "$WEB" | tee links/tmate_web.txt
          echo "ğŸ”— tmate SSH: $SSH"
          echo "ğŸŒ tmate Web: $WEB"

      - name: ğŸŒ Start SSHx Session
        run: |
          curl -sSf https://sshx.io/get | sh -s run > links/sshx.txt 2>&1 &
          sleep 10
          grep -Eo 'sshx://[^\s]+' links/sshx.txt || echo "âŒ SSHx link not found"

      - name: ğŸ’¾ Backup Session
        run: |
          zip -r .backup/tmate.sock.zip /tmp/tmate.sock || echo "No tmate.sock"
          zip -r .backup/full.zip . -x ".git/*" ".github/*" ".backup/*"

      - name: ğŸ“¤ Push Backup & Links
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ” Backup + Links"
          file_pattern: '.backup/*.zip links/*.txt'
          push_options: '--force'

      - name: â³ Keep VPS Alive 6h
        run: |
          echo "ğŸŸ¢ VPS running 6h with tmate + SSHx. Auto-restarting..."
          sleep $((360 * 60))
