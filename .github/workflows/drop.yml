name: â™»ï¸ 24/7 VPS with tmate + SSHx

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 */6 * * *'

jobs:
  vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: âœ… Start
        run: echo "Triggered by ${{ github.event_name }}"

      - name: ğŸ“ Prepare folders
        run: mkdir -p .backup links

      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Install & start tmate
        run: |
          sudo apt update && sudo apt install -y tmate zip unzip curl
          
          if [ -f ".backup/tmate.sock.zip" ]; then
            unzip -o .backup/tmate.sock.zip -d /tmp/
            echo "â™»ï¸ Reused previous tmate session"
          else
            tmate -S /tmp/tmate.sock new-session -d
            echo "ğŸ†• Started new tmate session"
          fi

          tmate -S /tmp/tmate.sock wait tmate-ready
          tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}' | tee links/tmate_ssh.txt
          tmate -S /tmp/tmate.sock display -p '#{tmate_web}' | tee links/tmate_web.txt

      - name: ğŸŒ Start SSHx
        run: |
          curl -sSf https://sshx.io/get | sh -s run > links/sshx.txt 2>&1 || echo "âŒ SSHx failed"
          grep -Eo 'sshx://[^\s]+' links/sshx.txt || echo "âš ï¸ No SSHx link found"

      - name: ğŸ’¾ Save backup
        run: |
          if [ -e /tmp/tmate.sock ]; then
            zip -r .backup/tmate.sock.zip /tmp/tmate.sock
          else
            echo "âš ï¸ No tmate.sock found"
          fi

      - name: ğŸ“¤ Auto commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ” VPS session backup + SSH links"
          file_pattern: ".backup/*.zip links/*.txt"
          push_options: '--force'

      - name: â³ Sleep 6h to keep alive
        run: |
          echo "ğŸŸ¢ VPS active - auto restart in 6 hours"
          sleep 21600
