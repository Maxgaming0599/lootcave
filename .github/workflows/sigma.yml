name: â™»ï¸ 24/7 VPS with tmate + SSHx (Manual + Auto Restart)

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 */6 * * *'
  repository_dispatch:
    types: [create-vps]

jobs:
  vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: âœ… Show Trigger Info
        run: echo "ğŸ” Triggered by: ${{ github.event_name }}"

      - name: ğŸ“ Prepare Folders
        run: mkdir -p .backup links data scripts configs

      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ”„ Restore Previous tmate Session
        run: |
          if [ -f ".backup/tmate.sock.zip" ]; then
            unzip -o .backup/tmate.sock.zip -d /tmp/
            echo "âœ… Restored previous tmate.sock"
          else
            echo "â„¹ï¸ No previous tmate session to restore"
          fi

      - name: ğŸ” Start tmate Session
        run: |
          sudo apt update && sudo apt install -y tmate zip unzip curl
          if [ ! -e /tmp/tmate.sock ]; then
            echo "ğŸ†• Starting new tmate session..."
            tmate -S /tmp/tmate.sock new-session -d
          else
            echo "â™»ï¸ Reusing previous tmate session..."
          fi

          tmate -S /tmp/tmate.sock wait tmate-ready

          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          WEB=$(tmate -S /tmp/tmate.sock display -p '#{tmate_web}')

          echo "$SSH" | tee links/tmate_ssh.txt
          echo "$WEB" | tee links/tmate_web.txt

      - name: ğŸŒ Start SSHx Session and Save Link
        run: |
          echo "ğŸš€ Starting SSHx..."
          curl -sSf https://sshx.io/get | sh -s run > links/sshx.txt 2>&1 || echo "âŒ SSHx failed"
          echo "âœ… SSHx output saved to links/sshx.txt"
          grep -Eo 'sshx://[^\s]+' links/sshx.txt || echo "âš ï¸ No SSHx link found"

      - name: ğŸ’¾ Save tmate Backup Safely
        run: |
          if [ -e /tmp/tmate.sock ]; then
            zip -q -r .backup/tmate.sock.zip /tmp/tmate.sock
            echo "âœ… tmate.sock backed up"
          else
            echo "âš ï¸ No tmate.sock found to backup"
          fi

      - name: ğŸ“¤ Push Backups + SSH Links (Force)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ” Backup + SSHx + tmate links"
          file_pattern: '.backup/*.zip links/*.txt'
          push_options: '--force'

      - name: â³ Keep VPS Alive for 6 Hours
        run: |
          echo "ğŸŸ¢ VPS running. Will auto-restart in 6h..."
          sleep 21600
